<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 — Page Not Found | WebpageWale</title>

<!-- Prevent indexing -->
<meta name="robots" content="noindex, nofollow">

<style>
  :root {
    --accent:#e03a3c;
    --bg:#0f0f0f;
    --surface:#141414;
    --muted:#aaa;
  }

  body {
    margin:0;
    background:var(--bg);
    font-family: "Roboto", sans-serif;
    color:#fff;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    text-align:center;
    padding:20px;
  }

  .container {
    max-width:600px;
    animation: fadeIn 1.3s ease;
  }

  h1 {
    font-size:90px;
    margin:0;
    font-weight:700;
    letter-spacing:-2px;
    animation: float 3s ease-in-out infinite;
  }

  h2 {
    font-size:26px;
    margin:10px 0 15px 0;
    font-weight:600;
  }

  p {
    color:var(--muted);
    font-size:15px;
    margin-bottom:25px;
    line-height:1.6;
  }

  .btn-home {
    display:inline-block;
    background:var(--accent);
    padding:12px 28px;
    border-radius:6px;
    color:#fff;
    font-size:16px;
    text-decoration:none;
    transition:0.3s ease;
  }
  .btn-home:hover {
    background:color-mix(in srgb, var(--accent), black 20%);
  }

  /* Animations */
  @keyframes fadeIn {
    from {opacity:0; transform:translateY(20px);}
    to {opacity:1; transform:translateY(0);}
  }

  @keyframes float {
    0%   { transform:translateY(0); }
    50%  { transform:translateY(-8px); }
    100% { transform:translateY(0); }
  }

  @media (max-width:500px) {
    h1 { font-size:60px; }
    h2 { font-size:20px; }
  }
</style>
</head>

<body>

<div class="container">
  <h1>404</h1>
  <h2>Oops! Page Not Found</h2>
  <p>
    The page you're looking for might have been removed,<br>
    renamed, or is temporarily unavailable.
  </p>

  <a href="/index.html" class="btn-home">← Back to Homepage</a>

  <p style="margin-top:25px; font-size:13px; color:#555;">
    WebpageWale — Jabalpur's Local Web Agency
  </p>
</div>

</body>
</html>
